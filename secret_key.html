<!DOCTYPE html>
<html>
    <head>
        <title>Enter the secret key</title>
    </head>
    <body>
        <h1>Enter the secret key</h1>
        <p>The secret key has been sent to your email. Check your email and
            enter the key.</p>
        <form method="POST" action="/secret_key">
            <label for="username">Username:</label>
            <input type="hidden" id="username" name="username"
                value="{username}">
            <input type="text" id="secret" name="secret" required><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
